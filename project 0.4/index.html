<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="progress-bar">
          <div class="numbers">
            <span class="num-block active"><span class="num">1</span></span>
            <span class="num-block"><span class="num">2</span></span>
            <span class="num-block"><span class="num">3</span></span>
            <span class="num-block"><span class="num">4</span></span>
          </div>
          <div class="line"></div>
        </div>
        <div class="btns">
          <button id="left">&lt;</button>
          <button id="right">&gt;</button>
        </div>
      </div>
    </div>
  </body>
</html>
