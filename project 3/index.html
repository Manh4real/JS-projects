<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <title>Project 3</title>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="toggle-mode-block" title="Lightmode is on">
        <i class="icon ion-md-sunny"></i>
      </div>
      <h1 class="title">Our reviews <span id="userId"></span></h1>
      <div class="content">
        <div class="content-container">
          <div class="intro-title">
            <div class="image-block">
              <div class="image-block-container">
                <img src="" alt="an image" id="avatar" />
              </div>
            </div>
            <div class="name-job">
              <h1 class="name"></h1>
              <h2 class="job"></h2>
            </div>
          </div>

          <div class="intro-content">
            <p class="intro"></p>
          </div>
        </div>

        <div class="slide-icon">
          <i id="left">&lt;</i><i id="right">&gt;</i>
        </div>
        <button class="btn">Suprise me!</button>
      </div>
    </section>
  </body>
</html>
