<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Caculator</title>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="input">
          <input type="text" name="" id="display-input" />
        </div>
        <table class="table">
          <tr>
            <td class="operator plus">+</td>
            <td class="operator minus">-</td>
            <td class="operator multiply">*</td>
            <td class="operator divide">/</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="3" class="equal">=</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td class="cancel">C</td>
            <td class="dot">.</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
